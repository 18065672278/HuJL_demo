<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>购买订单</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/m-base.css" />
		<link rel="stylesheet" href="css/script.css" />
		<link rel="stylesheet" href="css/bscss.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	</head>
	<body>
		<div class="buyorder w">
			<div class="title">
				<a href="transaction.html" class="back"></a>
				<div class="logo">购买订单</div>
				<div class="fr back" id="talk"><img src="img/talk.png" /></div>
				<div class="clear"></div>
			</div>
			<div class="buyorder_content">
				<div class="orderinfo clearfix">
					<div class="o_i_first clearfix">
						<div class="ordernum fl">
							订单编号：<span id="ordernum">U1806131352</span>
						</div>
						<div class="orderstatus fr">
							进行中
						</div>
					</div>
					<div class="o_i_second clearfix">
						<span class="buyvol fl">
							购买金额
						</span>
						<span class="fr" id="buyvol">
							2000CNY
						</span>
					</div>
					<div class="o_i_three clearfix">
						<span class="buysum fl">
							购买数量
						</span>
						<span class="fr" id="buysum">
							160USDT
						</span>
					</div>
					<div class="o_i_fourth clearfix">
						<span class="buyprice fl">
							购买价格
						</span>
						<span class="fr" id="buyprice">
							1.8000CNY
						</span>
					</div>
				</div>
				<div class="orderinfos">
					<div class="orderinfos_l clearfix">
						<span>卖家：</span>
						<div class="oi_l_name">
							王俊伟
						</div>
						<img src="img/bankzz.png"/>
					</div>
					<div class="orderinfos_msg">
						广告留言：您好，只支持银行卡转账，请在付款完成后第一时间告知，我们才能更快的释放币，谢谢！
					</div>
				</div>
				<div class="btn">
					<div class="failbtn">
						交易失败
					</div>
					<div class="succbtn">
						交易成功
					</div>
					<div class="btn_msg">
						如果您需要我们的帮助，点此<a href="javascript:void(0);">进行申诉</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/rem_new.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/footer.js"></script>
		<script type="text/javascript" src="js/transaction.js"></script>
		<script src="js/url.js"></script>
	</body>
</html>
