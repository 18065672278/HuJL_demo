<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>购买USDT</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/m-base.css" />
		<link rel="stylesheet" href="css/script.css" />
		<link rel="stylesheet" href="css/bscss.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	</head>

	<body>
		<div class="buy w">
			<div class="title">
				<a href="transaction.html" class="back"></a>
				<div class="logo">购买USDT</div>
				<div class="fr back" id="talk"><img src="img/talk.png" /></div>
				<div class="clear"></div>
			</div>
			<div class="buy_content">
				<div class="b_c_info clearfix">
					<img class="b_c_first" id="b_c_first" src="PersonalCenter/img/head.png" />
					<div class="b_c_secon">
						<div class="b_c_secon_t">
							<div class="b_c_info_name">王俊伟</div>
							<img src="img/yrz.png" />
							<img src="img/bankzz.png" />
						</div>
						<div class="b_c_secon_b">
							<span>限额</span>
							<span id="limit">
								2000-9000
							</span>
							<span>
								CNY
							</span>
						</div>
					</div>
					<div class="b_c_three">
						<span id="money">
							1.8000
						</span>
						<span>
							CNY
						</span>
					</div>
				</div>
				<hr />
				<div class="b_c_infos clearfix">
					<ul>
						<li>
							<p class="xx" id="jycs">1135</p>
							<p>交易次数</p>
						</li>
						<li>
							<p class="xx" id="xrrs">319</p>
							<p>信任人数</p>
						</li>
						<li>
							<p class="xx" id="hp">98%</p>
							<p>好评</p>
						</li>
						<li>
							<p class="xx" id="lscj">
								500USDT
							</p>
							<p>历史成交</p>
						</li>
					</ul>
				</div>
				<div class="b_c_msg">
					广告留言：付款只支持支付宝转账，请大家看清楚再购买。
				</div>
				<div class="b_c_buy">
					<p class="b_c_title">购买数量</p>
					<div class="b_c_sum">
						<span>CNY</span>
						<input type="text" name="buycny" id="buycny" value="" placeholder="2000-9000CNY" />
						<img src="img/dengjia.png" />
						<span id="scode">
							USDT
						</span>
						<input type="text" name="buysum" id="buysum" value="" placeholder="买入数量" />
					</div>
				</div>
				<div class="b_c_tmsg">
					<p class="b_c_title">交易提醒</p>
					<div>1、交易前请详细了解卖家的交易信息；<br/>2、点击购买后，卖家的币会锁定15分钟，等待卖家的付款，过期交易自动失效。</div>
				</div>
				<div class="buybtn">
					购买
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/rem_new.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/footer.js"></script>
		<script type="text/javascript" src="js/transaction.js"></script>
		<script src="js/url.js"></script>
	</body>

</html>
