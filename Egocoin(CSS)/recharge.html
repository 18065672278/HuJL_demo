<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>USDT充值</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/m-base.css" />
		<link rel="stylesheet" href="css/script.css" />
		<link rel="stylesheet" href="css/wallet.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	</head>

	<body>
		<div class="rechange w">
			<div class="title">
				<a href="wallet.html" class="back"></a>
				<div class="logo">USDT充值</div>
				<div class="clear"></div>
			</div>
			<div class="r_content">
				<div class="r_c_t">
					<p class="r_msg">向如下地址汇入<span class="rcode">USDT</span>完成充值</p>
					<img src="img/ewm.png" /><br />
					<input type="text" class="r_addr" id="walletAddress" value="13Qw5Uib2X2BowLZdSBL7QA2A2J41QFKaa" readonly="readonly"/>
				</div>
				<div class="r_c_c">
					<div class="msg_t">
						注意事项
					</div>
					<div class="msg_c">
						<span class="rcode">USTD</span>地址只能充值<span class="rcode">USTD</span>资产， 任何充入
						<span class="rcode">USTD</span>地址的非<span class="rcode">USTD</span>资产将不可找回。 充值上述地址需要
						<span class="date">1</span>个网络确认才能到账，最低存入金额为<span class="lowmoney">100</span><span class="rcode">USTD</span>
					</div>
				</div>
				<div class="r_c_btn btn">
					<div class="copy" onclick="oCopy()">
						一键复制
					</div>
					<div class="manage">
						管理地址
					</div>
				</div>
			</div>
			<div class="r_c_b">
				即将到达的转账 <img src="img/wh.png" id="showwh" />
			</div>
			<div class="eject">
				<div class="theme-mask"></div>
				<div class="popover1">
					<div class="msg">
						温馨提示<br /> 
						在<span class="rcode">USTD</span>网络接收<span class="rcode">USTD</span>通常需要<span class="min">20</span>分钟。
						 我们会在收到<span class="rcode">USTD</span>网络<span class="data">1</span>个确认后给您入账。 
						 最低存入金额为<span class="lowmoney">100</span><span class="rcode">USTD</span>,我们不会处理少于该金额的<span class="rcode">USTD</span>存入请求。 
						 在平台内相互转账是实时到账且免费的。
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/rem_new.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/footer.js"></script>
		<script src="js/wallet.js"></script>
		<script src="js/url.js"></script>
		<script type="text/javascript">
			//获取前一个页面的值并转换页面上的相关值
			var currency=GetQueryString("currency")
			console.log(currency);
			if (currency != null){
				$(".rcode").text(currency);
				$("title").text(currency + "充值");
				$(".logo").text(currency + "充值");
				$(".back").attr("href","wallet.html?currency="+currency);
			}
			//点击底部问号显示弹出框
			$('#showwh').click(function() {
				$('.theme-mask').show();
				$('.theme-mask').height($(document).height());
				$('.popover1').show();
			})
			//点击遮幕隐藏弹出框
			$(".theme-mask").click(function() {
				$('.theme-mask').hide();
				$('.popover1').hide();
			})
			//点击跳转
			$(".manage").click(function(){
				location.href = "walletaddr.html?currency="+currency;
			})
			//点击复制
			function oCopy(){
				var e=document.getElementById("walletAddress");//对象是contents   
		        e.select(); //选择对象   
		        tag=document.execCommand("Copy"); //执行浏览器复制命令  
		        if(tag){  
		          alert('复制内容成功');  
		        } 
			}
		</script>
	</body>

</html>
