				<div class="titlemsg">如何购买数字币?</div>
				<p>1、从交易页面的广告列表中，选择合适的广告，点击“购买”进 入交易页面；</p>
				<p>2、输入需要购买的金额或者数字货币的数量，点击“购买”，跳 转到“确认订单”页面，核对信息无误点击确认，进入下单页面；</p>
				<p>3、在平台的聊天框，根据对方提供的收款信息和收款方式进行线 下付款；</p>
				<p>4、线下付款完成后第一时间在聊天框中点击标记“已付款”（请在下单开始15分钟内完成此操作，避免订单超时取消导致款项无法追回），并输入付款信息、和卖家确认收款及释放数字币；</p>
				<p>5、下单页面显示“待评价”，说明数字币已到钱包，根据卖家的行 为进行评论，点击提交，完成交易。</p>
