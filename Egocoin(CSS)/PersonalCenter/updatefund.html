<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>修改交易密码</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<link rel="stylesheet" href="../css/m-base.css" />

	<body>
		<div class="loginpass w">

				<div class="clear"></div>
			</div>
			<div class="l_content">

					<li class="disfx">
						<input type="password" name="oldpass" class="fx1" id="oldpass" value="" placeholder="请输入原交易密码"/>
					</li>
					<div class="forget"><a href="forgetfundpass.html">忘记密码？</a></div>

					<li class="disfx">
						<input type="password" name="oldpass" class="fx1" id="qrnewpass" value="" placeholder="请再次输入新交易密码"/>
					</li>
				</ul>
				<div class="qr">
					确定
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../layui/layui.all.js"></script>
		<script type="text/javascript" src="../js/rem_new.js"></script>
