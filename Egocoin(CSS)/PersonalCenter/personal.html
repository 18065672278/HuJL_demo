<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title></title>
		<meta name="format-detection" content="telephone=no" /> 
		<meta name="apple-mobile-web-app-capable" content="yes" /> 
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/m-base.css" />

	<body>
		<div class="personal w">

							<div class="line"></div>

								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="perlist">
					<ul>
						<li>
							<a href="mybuy.html">
								<img src="img/buy.png"/>我购买的

						</li>
						<li>
							<a href="mysale.html">
								<img src="img/sale.png"/>我出售的
							</a>
						</li>
					</ul>
					<ul>
						<li>
							<a href="set.html">
								<img src="img/set.png"/>设置
							</a>

						<li>
							<a href="cservice.html">
								<img src="img/cservice.png"/>联系客服
							</a>
						</li>
						<li>
							<a href="help.html">

							</a>
						</li>
						<li>
							<a href="aboutus.html">
								<img src="img/aboutus.png"/>关于我们
							</a>
						</li>
						<li>
							<a onclick="loginout()" >
								<img src="img/loginout.png"/>退出
							</a>
						</li>
					</ul>

			<div class="foot clearfix">

				<li class="b_center"><img src="../img/footerj.png"/></li>
				<li class="b_button3"><img src="../img/wallet1.png"/><p>钱包</p></li>
				<li class="b_button4 select"><img src="../img/personal2.png"/><p>我的</p></li>
