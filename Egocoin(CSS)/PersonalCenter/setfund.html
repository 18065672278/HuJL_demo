<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>交易密码设置</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/m-base.css" />
		<link rel="stylesheet" href="../css/script.css" />
		<link rel="stylesheet" href="css/set.css" />
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
	</head>
	<body>
		<div class="setfund w">
			<div class="title">
				<a href="set.html" class="back"></a>
				<div class="logo">交易密码设置</div>
				<div class="clear"></div>
			</div>
			<div class="sf_content">
				<div class="sf_msg">
					提示:交易密码将用于数字资产的交易,保护您的资产安全
				</div>
				<div class="sf_input">
					<ul>
						<li class="disfx">
							<input type="password" name="fundpass1" class="fx1" id="fundpass1" value="" placeholder="请输入交易密码"/>
						</li>
						<li class="disfx">
							<input type="password" name="fundpass2" class="fx1" id="fundpass2" value="" placeholder="请再次输入交易密码"/>
						</li>
					</ul>
					<div class="qr">
						确定
					</div>
				</div>
			</div>
		</div>
		
		
		
		<script type="text/javascript" src="../layui/layui.all.js"></script>
		<script type="text/javascript" src="../js/rem_new.js"></script>
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script src="../js/url.js"></script>
		<script type="text/javascript" src="js/personal.js"></script>
	</body>
</html>
