				<p>当买家下单后，买家购买的数字币会从卖家的EGOCOIN钱包转入平台的托管保护中，在卖家确认收款前或者订单取消前，数字币会一直存放在平台中，托管程序会锁定数字币直至卖家收款，释放的数字币转入买家EGOCOIN钱包中，或者买家取消订单，此时数字币会返回卖家的EGOCOIN钱包中。</p>
