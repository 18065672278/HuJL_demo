			<div class="page_content">
				<div class="titlemsg">如何出售数字币?</div>
				<p>1、从交易页面的广告列表中，选择合适的广告，点击“出售”进 入交易页面；</p>
				<p>2、输入需要出售的金额或者数字货币的数量，点击“出售”，跳 转到“确认订单”页面，核对信息无误点击确认，进入下单页面；</p>
				<p>3、在平台的聊天框，给对方提供正确的收款信息和收款方式进行 线下付款；</p>
				<p>4、确认收款后，在聊天框回复买家确认收款，点击“释放币”， 输入资金密确认后释放；</p>
				<p>5、下单页面显示“待评价”，说明数字币已经从托管到达买家钱 包，根据买家的行为进行评论，点击提交，完成交易。</p>
