			<div class="page_content">
				<div class="titlemsg">如何提交申诉?</div>
				<div class="msg">
					交易关闭后的订单和正常交易时间内的订单，不能进行申诉；在标 记付款完成的15分钟后，可以发起申诉
				</div>
				<div class="msgtitle">申诉流程</div>
				<p>订单页，点击右上角“申诉”进入申诉页面，按要求填提交即可</p>
				<div class="msgtitle">申诉处理</div>
				<p>1、申诉被受理后，依然可以修改申诉内容，补充证据；</p>
				<p>2、工作日正常申诉处理时间为4-12小时，节假日及特殊纠纷处理 时间会根据情况延长；</p>
				<p>3、发起申诉后，交易中的相关资产会被平台冻结，在未核实前系 统不会释放；</p>
				<p>4、申诉过程中请随时保持通讯畅通，因通讯方式等原因联络不上 造成的损失有交易方自行承担。</p>
