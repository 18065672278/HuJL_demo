<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增厂区</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <link rel="stylesheet" href="../../css/font/iconfont.css">
</head>

<body>
    <div class="pop-layer-wrapper">
        <div class="pop-layer-title">
            <h3 class="txt">新增厂区</h3>
            <div class="btn-row">
                <a class="closeBtn" id="closeBtn" href="javascript:void(0)"></a>
            </div>
        </div>
        <div class="pop-layer-content clearfix">
            <div class="base-fieldset-content clearfix">
                <div class="base-grid3-1 mb20">
                    <label class="base-form-txt required">厂区名称</label>
                    <div class="base-input-box">
                        <input class="base-form-input" type="text" placeholder="请输入部门名称">
                    </div>
                </div>
            </div>
            <div class="base-fieldset-content clearfix">
                <div class="base-grid3-1 mb20">
                    <label class="base-form-txt required">厂区负责人</label>
                    <div class="base-input-box">
                        <input class="base-form-input" type="text" readonly="readonly" unselectable="on" style="cursor:pointer;">
                    </div>
                </div>
            </div>
            <div class="base-fieldset-content clearfix">
                <div class="base-grid3-1 mb20">
                    <label class="base-form-txt">备注</label>
                    <div class="base-input-box">
                        <textarea class="base-form-textarea edited" id="memo" maxlength="100"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group-btn">
                <div class="base-input-box">
                    <a href="javascript:void(0);" class="common-btn" id="cancel-btn">取消</a>
                    <a href="javascript:void(0);" class="common-btn btn-normal " id="save-btn">保存</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script>
        var layerIndex = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        $('#closeBtn').on("click",function(){
            parent.layer.close(layerIndex); //再执行关闭    
        })
        $("#cancel-btn").on("click",function () {  
            parent.layer.close(layerIndex); //再执行关闭    
        })
    </script>
</body>

</html>
