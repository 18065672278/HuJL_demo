<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/setting.css">
    <link rel="stylesheet" href="../../css/font/iconfont.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="childrenBody">
            <div class="children-header mb10">
                <h3 class="title">
                    <i class="iconfont icon-mima"></i> 修改密码
                </h3>
            </div>
            <div class="form-content">
                <div class="site-box">
                    <div class="pass-form clearfix">
                        <div class="base-fieldset-content clearfix">
                            <div class="base-grid3-1 mb20">
                                <label class="base-form-txt required">旧密码</label>
                                <div class="base-input-box">
                                    <input id="oldpass" type="password" class="base-form-input" placeholder="请输入旧密码">
                                </div>
                            </div>
                        </div>
                        <div class="base-fieldset-content clearfix">
                            <div class="base-grid3-1 mb20">
                                <label class="base-form-txt required">输入新密码</label>
                                <div class="base-input-box">
                                    <input id="newpass" type="password" class="base-form-input" placeholder="请输入新密码">
                                </div>
                            </div>
                        </div>
                        <div class="base-fieldset-content clearfix">
                            <div class="base-grid3-1 mb20">
                                <label class="base-form-txt required">确认新密码</label>
                                <div class="base-input-box">
                                    <input id="submitpass" type="password" class="base-form-input" placeholder="确认新密码">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-btn">
                        <div class="base-input-box">
                            <a href="javascript:void(0);" class="common-btn" id="cancel-btn">取消</a>
                            <a href="javascript:void(0);" class="common-btn btn-normal " id="save-btn">保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script src="../../js/layui/layui.all.js"></script>
    <script>
        $(function () {
            var formHeight = $(window).height() - $(".children-header").outerHeight() - 90;
            $(".form-content").outerHeight(formHeight);
            // 保存
            $("#save-btn").click(function () {
                var oldvalue = $("#oldpass").val(); //旧密码
                var newvalue = $("#newpass").val(); //新密码
                var submitvalue = $("#submitpass").val(); //确认新密码
                if (oldvalue.length <= 0) {
                    layer.tips('请输入密码~', '#oldpass');
                    return;
                }
                if (newvalue.length <= 0) {
                    layer.tips('请输入新密码~', '#newpass');
                    return;
                }
                if (submitvalue.length <= 0) {
                    layer.tips('请输入确认密码~', '#submitpass');
                    return;
                }
                if (newvalue !== submitvalue) {
                    layer.tips('密码输入错误~', '#submitpass');
                }
            })
        })
    </script>
</body>

</html>
