<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>登录</title>
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="shortcut icon" type="text/css" href="../images/bitbug_favicon.ico">
    </head>
    <body>
        <div class="login-wrapper">
            <div class="imgbg"></div>
            <div class="login-name">
                <a href="javascript:void(0);">
                    <img src="../images/logo-log.png" alt="ETOM云咨询管理平台">
                </a>
            </div>
            <div class="login-box">
                <div class="logo-title">用户登录</div>
                <div class="login-form">
                    <div class="login-form-group user-group clearfix">
                        <div class="icon-con">
                            <em class="icon"></em>
                        </div>
                        <input onkeydown="funLoginNameKeyDown()" type="text" class="form-input" id="userName" placeholder="请输入用户名">
                    </div>
                    <div class="login-form-group password-group clearfix">
                        <div class="icon-con">
                            <em class="icon"></em>
                        </div>
                        <input onkeydown="funPasswordKeyDown()" type="password" class="form-input" id="password" placeholder="请输入密码">
                    </div>
                    <div class="login-form-group yzm-group clearfix">
                        <div class="icon-con">
                            <em class="icon"></em>
                        </div>
                        <input onkeydown="funYzmKeyDown()" type="text" class="form-input" id="yzm" placeholder="请输入验证码">
                        <div class="yzm">
                            <img src="../images/code.jpg" alt="" />
                        </div>
                    </div>
                    <div class="login-button-group">
                        <button class="login-button" id="submit" type="submit" onclick="doLogin();return false;">登录</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jquery-1.11.0.min.js"></script>
        <script src="../js/layer/layer.js"></script>
        <script src="../js/common.js"></script>
        <script>
            function doLogin(){
                var user = $("#userName").val();
                var password = $("#password").val();
                var yzm = $("#yzm").val();
                if(user == ""){
                    layer.msg('请输入用户名！', {icon: 5});
                    return
                }
                if(password == ""){
                    layer.msg('请输入密码！', {icon: 5});
                    return;
                }
                if(yzm == ""){
                    layer.msg('请输入验证码！', {icon: 5});
                    return;
                }
                if(user != "1" || password !="55"){
                    layer.msg('用户名或者密码错误！', {icon: 5});

                    return;
                }
                $('#submit').html('登录中...');
                window.location.href = '../html/index.html';   
            }

        </script>
    </body>
</html>
