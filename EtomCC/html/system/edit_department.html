<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>组织管理</title>
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="shortcut icon" type="text/css" href="../../images/bitbug_favicon.ico">
    </head>
    <body>
        <div class="fixed-tab">
            <blockquote class="admin-elem-quote">
                <a>系统管理</a><span >/</span>
                <a>组织管理</a><span >/</span>
                <a href="organization_management.html"><cite>部门</cite></a><span >/</span>
                <a href="edit_department.html"><cite>编辑部门</cite></a>
            </blockquote>
        </div>
        <div class="main-wrapper">
            <div class="form-content">
                <div class="form-group">
                    <div class="base-fieldset-content clearfix">
                        <div class="base-grid2-1 mb10">
                            <label class="base-form-txt required">部门编号</label>
                            <div class="base-input-box">
                                <input class="base-form-input" type="text" placeholder="请输入部门编号">
                            </div>
                        </div>
                    </div>
                    <div class="base-fieldset-content clearfix">
                        <div class="base-grid2-1 mb10">
                            <label class="base-form-txt required">部门名称</label>
                            <div class="base-input-box">
                                <input class="base-form-input" type="text" placeholder="请输入部门名称">
                            </div>
                        </div>
                    </div>
                    <div class="base-fieldset-content clearfix">
                        <div class="base-grid2-1 mb10">
                            <label class="base-form-txt required">部门负责人</label>
                            <div class="base-input-box">
                                <input type="hidden" id="departId"/>
                                <input id="departSelect" class="base-form-input" type="text" readonly="true" unselectable="on" style="cursor:pointer;">
                            </div>
                        </div>
                    </div>
                    <div class="base-fieldset-content clearfix">
                        <div class="base-grid2-1 mb10">
                            <label class="base-form-txt required">上级部门</label>
                            <div class="base-input-box">
                                <input type="hidden" id="compantId"/>
                                <input id="compantselect" class="base-form-input" type="text" readonly="true" unselectable="on" style="cursor:pointer;">
                            </div>
                        </div>
                    </div>
                    <div class="base-fieldset-content clearfix">
                        <div class="base-grid2-1 mb10">
                            <label class="base-form-txt">备注</label>
                            <div class="base-input-box">
                                <textarea class="base-form-textarea" id="memo" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group-btn">
                    <div class="input-block">
                        <a href="javascript:void(0);" class="common-btn" id="cancel-btn">取消</a>
                        <a href="javascript:void(0);" class="common-btn btn-normal " id="save-btn">保存</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/jquery-1.11.0.min.js"></script>
        <script src="../../js/layer/layer.js"></script>
        <script src="../../js/address.js"></script>
        <script>
            $(function(){
                var formHeight = $(window).height() - $(".fixed-tab").outerHeight() - 40;
                $(".form-content").outerHeight(formHeight);
                // 部门负责人
                $("#departSelect").click(function(){
                    selectOrgTreeadress({
                        orgName: "departSelect",//返回所选择的ID（必填）
                        orgId: "departId",//返回所选择的显示名(必填)
                        orgType: 1,
                        offset: "auto",
                        isMulti:true,//默认fasle 单选
                        orgType:'0'//选择的类别,默认0：1：部门，0：人员，1|0：部门&人员...
                    })
                })
                // 上级部门
                $("#compantselect").click(function() {
                    selectOrgTreeadress({
                        orgName: "compantselect",//返回所选择的ID（必填）
                        orgId: "compantId",//返回所选择的显示名(必填)
                        orgType: 1,
                        offset: "auto",
                        isMulti:false,//默认fasle 单选
                        orgType:'1'//选择的类别,默认0：1：部门，0：人员，1|0：部门&人员...
                    })
                })
            })
        </script>
    </body>
</html>
