<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>组织管理</title>
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../js/select/select.css" />
        <link rel="stylesheet" href="../../js/page/page.css" />
        <link rel="shortcut icon" type="text/css" href="../../images/bitbug_favicon.ico">
    </head>
    <body>
        <div class="fixed-tab">
            <blockquote class="admin-elem-quote">
                <a>系统管理</a><span >/</span>
                <a>组织管理</a><span >/</span>
                <a href="organization_management.html"><cite>人员</cite></a>
            </blockquote>
        </div>
        <div class="main-wrapper">
            <div class="btn-group-content">
                <div class="btn-group ">
                    <button id="personal" value="0" type="button" class="btn btnactive" >人员</button>
                    <button id="department" value="1" type="button" class="btn" >部门</button>
                </div>
            </div>
            <div class="tab-content">
                <div class="form-item">
                    <div class="selectDiv up" id="selectDiv">
                        <input id="beginyear" type="text" class="selectValue" readonly="true" unselectable="on" data-type="" placeholder="所属公司">
                        <div class="selectOption has-selectsearch">
                            <div class="select-search">
                                <input class="search-input js-search-input" type="text" placeholder="搜索"/>
                            </div>
                            <div class="select-scroll">
                                <div class="option"><a href="javascript:void(0);" date-selectid="3">2016</a></div>
                                <div class="option"><a href="javascript:void(0);" date-selectid="4">2017</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="selectDiv up" id="selectDiv1">
                        <input id="beginyear1" type="text" class="selectValue" readonly="true" unselectable="on" data-type="" placeholder="所属部门">
                        <div class="selectOption has-selectsearch">
                            <div class="select-search">
                                <input class="search-input js-search-input" type="text" placeholder="搜索"/>
                            </div>
                            <div class="select-scroll">
                                <div class="option"><a href="javascript:void(0);" date-selectid="3">2016</a></div>
                                <div class="option"><a href="javascript:void(0);" date-selectid="4">2017</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <input style="width:170px;" class="form-item-input" id="" type="text" placeholder="请输入姓名">
                </div>
                <a href="javascript:void(0);" class="common-btn btn-primary">查询</a>
                <div class="opear-box">
                    <a href="edit_department.html" class="common-btn btn-normal" id="add-btn">新增</a>
                </div>
            </div>
            <div class="table-content">
                <table class="table">
                    <colgroup>
                        <col width="40">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>部门</th>
                            <th>公司</th>
                            <th>上级领导</th>
                            <th>岗位</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>
                                <a href="edit_person.html" title="编辑" class="opear-btn editicon"></a>
                                <a href="javascript:void(0);" title="重置" class="opear-btn reseticon"></a>
                                <a href="javascript:void(0);" title="删除" class="opear-btn deleteicon"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination" id="pagination">
                    <div class="pagination-content">
                        <a class="prevPage disabled" id="prevPage" href="javascript:void(0)">上一页</a>
                        <a class="pageNum active" data-index="0" href="javascript:void(0)">1</a>
                        <a class="pageNum" data-index="1" href="javascript:void(0)">2</a>
                        <a class="pageNum" data-index="2" href="javascript:void(0)">3</a>
                        <a class="pageNum" data-index="3" href="javascript:void(0)">4</a>
                        <a class="pageNum" data-index="4" href="javascript:void(0)">5</a>
                        <a class="nextPage" id="nextPage" href="javascript:void(0)">下一页</a>
                        <span class="pageCount">共<label class="pageCountNum">5</label>页,到第</span>
                        <input class="jump-number" id="jumpNumber" type="text"/>
                        <label>页</label>
                        <a class="common-btn btn-normal" id="jumpPage" href="javascript:void(0)">跳转</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 弹窗重置密码 -->
        <div class="pop-layer-wrapper" id="layer-wraper" style="display:none;">
            <div class="pop-layer-title">
                <h3 class="txt">重置密码</h3>
                <div class="btn-row">
                    <a class="closeBtn" id="closeBtn" href="javascript:void(0)"></a>
                </div>
            </div>
            <div class="pop-layer-content clearfix">
                <div class="base-fieldset-content clearfix">
                    <div class="base-grid1 mb10">
                        <label class="base-form-txt required">新密码</label>
                        <div class="base-input-box">
                            <input class="base-form-input" type="password" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="base-grid1 mb10">
                        <label class="base-form-txt required">确认密码</label>
                        <div class="base-input-box">
                            <input class="base-form-input" type="password" placeholder="请确认密码">
                        </div>
                    </div>
                </div>
                <div class="form-group-btn">
                    <div class="base-input-box">
                        <a href="javascript:void(0);" class="common-btn" id="cancel-btn">取消</a>
                        <a href="javascript:void(0);" class="common-btn btn-normal " id="save-btn">保存</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../js/jquery-1.11.0.min.js"></script>
        <script src="../../js/layer/layer.js"></script>
        <script src="../../js/common.js"></script>
        <script src="../../js/select/select.js"></script>
        <script src="../../js/page/page.js"></script>
        <script>
            // 所属公司
            $.divselect("#selectDiv","#beginyear",null,null,null,true);  
            // 所属部门
            $.divselect("#selectDiv1","#beginyear1",null,null,null,true);
            //人员部门切换
            $(".btn-group .btn").click(function() {
                var btnvalue = $(this).val();
                if($(this).hasClass('btnactive')){
                    return
                }else{
                    $(this).addClass("btnactive").siblings().removeClass("btnactive");
                    // ajax请求列表数据
                    if(btnvalue == '0'){
                        layer.msg("这是人员")
                    }else if(btnvalue == '1'){
                        layer.msg("这是部门")
                    }
                }
            });
            // 重置密码
            var addindex;
            $(".reseticon").click(function() {
                addindex = layer.open({
                    id: 'layer-role',
                    type: 1,
                    title: false,
                    shade: 0.2,
                    shadeClose: false,
                    area: ['100%', '100%'],
                    closeBtn: 0,
                    anim: 0,
                    content: $("#layer-wraper")
                });
            });
            // 关闭新增按钮
            $("#closeBtn").on("click",function(){
                layer.close(addindex);
            })
            $("#cancel-btn").on("click",function(){
                layer.close(addindex);
            })
            //分页
            pagination({
                id:'pagination',
                totalPages:5
            },initTable);
            function initTable(pageNumber){

            }
        </script>
    </body>
</html>
