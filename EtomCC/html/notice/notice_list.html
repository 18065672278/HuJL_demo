<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>公告管理</title>
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../js/select/select.css" />
        <link rel="stylesheet" href="../../js/page/page.css" />
        <link rel="shortcut icon" type="text/css" href="../../images/bitbug_favicon.ico">
    </head>
    <body>
        <div class="fixed-tab">
            <blockquote class="admin-elem-quote">
                <a>公告管理</a>
            </blockquote>
        </div>
        <div class="main-wrapper">
            <div class="tab-content">
                <div class="form-item">
                    <div class="selectDiv up" id="selectDiv">
                        <input id="beginyear" type="text" class="selectValue" readonly="true" unselectable="on" data-type="" placeholder="公告类型">
                        <div class="selectOption has-selectsearch">
                            <div class="select-search">
                                <input class="search-input js-search-input" type="text" placeholder="搜索"/>
                            </div>
                            <div class="select-scroll">
                                <div class="option"><a href="javascript:void(0);" date-selectid="3">2016</a></div>
                                <div class="option"><a href="javascript:void(0);" date-selectid="4">2017</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <input style="width:170px;" class="form-item-input" id="" type="text" placeholder="请输入标题">
                </div>
                <a href="javascript:void(0);" class="common-btn btn-primary">查询</a>
                <div class="opear-box">
                    <a href="add_notice.html" class="common-btn btn-normal" id="add-btn">添加公告</a>
                </div>
            </div>
            <div class="table-content">
                <table class="table">
                    <colgroup>
                        <col width="40">
                        <col width="100%">
                        <col width="150">
                        <col width="300">
                        <col width="120">
                        <col width="80">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>发布时间</th>
                            <th>发布人</th>
                            <th>操作</th>
                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>
                                <a class="undeline ratestaff" class="" href="javascript:void(0);">8</a>
                            </td>
                            <td>1</td>
                            <td>
                                <a href="javascript:void(0);" title="编辑" class="opear-btn editicon"></a>
                                <a href="javascript:void(0);" title="删除" class="opear-btn deleteicon"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination" id="pagination">
                    <div class="pagination-content">
                        <a class="prevPage disabled" id="prevPage" href="javascript:void(0)">上一页</a>
                        <a class="pageNum active" data-index="0" href="javascript:void(0)">1</a>
                        <a class="pageNum" data-index="1" href="javascript:void(0)">2</a>
                        <a class="pageNum" data-index="2" href="javascript:void(0)">3</a>
                        <a class="pageNum" data-index="3" href="javascript:void(0)">4</a>
                        <a class="pageNum" data-index="4" href="javascript:void(0)">5</a>
                        <a class="nextPage" id="nextPage" href="javascript:void(0)">下一页</a>
                        <span class="pageCount">共<label class="pageCountNum">5</label>页,到第</span>
                        <input class="jump-number" id="jumpNumber" type="text"/>
                        <label>页</label>
                        <a class="common-btn btn-normal" id="jumpPage" href="javascript:void(0)">跳转</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/jquery-1.11.0.min.js"></script>
        <script src="../../js/layer/layer.js"></script>
        <script src="../../js/common.js"></script>
        <script src="../../js/select/select.js"></script>
        <script src="../../js/page/page.js"></script>
        <script>
            // 公告类型
            $.divselect("#selectDiv","#beginyear",null,null,null,true);  
            //分页
            pagination({
                id:'pagination',
                totalPages:5
            },initTable);
            function initTable(pageNumber){

            }
        </script>
    </body>
</html>
