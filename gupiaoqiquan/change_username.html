		<script type="text/javascript">
			if(token==null||token.length==0||token==""){
					window.location.href = "login.html";
			}
			
			function changUsername(){
				var newName = $("#newName").val();
				if(newName==null||newName.length==0||newName==""){
					layer.msg('新昵称不能为空！', {time: 2000});
				}else{
					$.ajax({
						url: test_url + pro_name + '/user/change/info',
						type:"POST",
						dataType:'jsonp',
						jsonp:'callback',
						data:{
							"token":token,
							"userName":newName,
							"userPic":test_url+pro_name + "/img/icon-user.png"
						},
						success:function(data){
							window.location.href="personal_center.html";
//							console.log(data)
//							if(data.status == 200){
//

//

						},
						error:function(xhr,status,error){
							
						}
					})
				}//
			
			
				
			}//fn end
		</script>
