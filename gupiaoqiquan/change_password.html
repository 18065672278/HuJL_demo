<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="keywords" content="" />  
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="format-detection" content="telephone=no" /> 
		<meta name="apple-mobile-web-app-capable" content="yes" /> 
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/change_password.css"/>

	</head>
	<body>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<div class="containers">
			<div class="head">
				<!--<a href="personal_data.html"><img  src="img/_.png"/><span id="back">返回</span></a>
				<span class="heads">修改密码</span>-->
			</div>              
			<div class="content">
				<div class="conclude">
					<p>密码由6-20位英文、数字、符号组成</p>
					<div class="original">
						<img src="img/pwd_1.png" class="picture"/><input type="text" name="" id="old" placeholder="原密码" class="import"/>
					</div>
					<div class="new">
						<img src="img/pwd_1.png" class="picture"/><input type="text" name="" id="new" placeholder="新密码" />
						<hr />
						<img src="img/pwd_1.png" class="picture"/><input type="text" name="" id="confirm" placeholder="请确认密码" />
					</div>
				</div>
				<div class="confirm_change">
					<input type="button" id="" onclick="changePwd()" value="确认修改" />
				</div>
			</div>
		    <div class="footer">
				<div class="rows_1">
					<img src="img/交易.png" id="row_1" />
					<p class="change">交易</p>
				</div>
				<div class="rows_2">
					<img src="img/订单.png" id="row_2"/>
					<p class="order">订单</p>
				</div>
				<div class="rows_3">
					<img src="img/会员中心.png" id="row_3"/>
					<p class="member">会员中心</p>
				</div>
		    </div>
		</div>
		
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/url.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			function changePwd(){
			
			$.ajax({
				url: test_url + pro_name + 'user/change/password',
				type:"POST",
				dataType:'jsonp',
				jsonp:'callback',
				data:{
					"token":token,
					"oldPwd": $("#old").val(),
					"pwd1": $("#new").val(),
					"pwd2":$("#confirm").val()
				},
				success:function(data){
					console.log(data)
					/*console.log(token)*/
					if(data.status === 200){
						layer.msg('修改成功',{
							time:2000
						})
					}else{
						layer.msg(data.msg);
						
					}
				},
				error:function(xhr,status,error){
					
				}
			})
				
			}
		</script>
		
		<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.mobile.custom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/footer.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
